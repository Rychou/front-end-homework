<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>调查问卷</title>
</head>
<style>
	body{background: #E6E6E6;}
	#main{width: 60%;margin-left: auto;
		margin-right: auto;
		
	}

	#main h1{text-align:center;}
	.head{margin-left: auto;
		margin-right: auto;}
	.submit{width: 50px;
		height: 30px;
		background-color:#A4A4A4;
		border: none;
		color: white;
		border-radius:5px;
	}
	.submit:hover{background-color: white;
		border: 1px solid #A4A4A4;
		color: #A4A4A4;}
	.advice{margin-left: 30px;background: #F2F2F2;}
}
</style>
<body><div id="main">
	<h1>手机使用满意度调查问卷</h1>
	<form action="">
	<fieldset>
		名字:
		<input type="text" name="yourname" autofocus="" class="advice">&nbsp&nbsp&nbsp
		学号:
		<input type="text" name="id" class="advice"><br><br>
		性别:
		<input type="radio" name="sex" value="男" checked="checked">男
		<input type="radio" name="sex" value="女">女 &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
		专业:	<input type="text" name="zy" class="advice" placeholder="如软件工程">	<br><br>
		联系方式:
		<input type="text" name="connetion" class="advice"><br><br>
		<ol>
			<li>
				你的手机品牌是？
				<input list="phoneType" name="phoneType" class="advice">
				<datalist id="phoneType">
				
					<option value="Iphone"></option>
					<option value="Sangsong"></option>
					<option value="Nokia"></option>
		
					<option value="Huawei"></option>
					
					<option value="Xiaomi"></option>
					<option value="Oppo"></option>
					<option value="Vivo"></option>
				</datalist></li><br><br>

				<li>你喜欢什么牌子的手机？
				<!-- 下拉菜单多选 -->
				<select name="phone[]" multiple="" class="advice">   
				<optgroup label="外国品牌">
				<option value="Iphone">Iphone</option>
				<option value="Sangson">Sangsong</option>	
				<option value="Nokia">Nokia</option></optgroup>
				<optgroup label="国产手机">
				<option value="Huawei">Huawei</option>
				<option value="Xiaomi">Xiaomi</option>
					<option value="Oppo">Oppo</option>
					<option value="Vivo">Vivo</option></optgroup>
				</select></li><br><br>
				
				
				<li>你对你的手机是否满意？
				<input type="radio" name="emotion">Yes <input type="radio" name="emotion">No </li><br><br>
				<li>你喜欢的手机系统？<br>
				<input type="checkbox" name="system" value="ios">IOS
				<input type="checkbox" name="system" value="Android\">Android
				<input type="checkbox" name="system" value="3">我不喜欢手机
				<input type="checkbox" name="system" value="4">手机是什么</li><br><br>	
				<li>
					你未来的发展方向
					<input type="radio" name="option">前端
					<input type="radio" name="option">后端
					<input type="radio" name="option">其他
				</li></ol>
		<textarea name="advice" class ="advice" cols="40" rows="10" placeholder="你对未来发展的看法"></textarea>&nbsp&nbsp&nbsp
		<input type="submit" value="提交" class="submit">
	</form></div>
</body>
</html>
