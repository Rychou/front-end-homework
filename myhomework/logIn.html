<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录界面</title>
</head>
<link rel="stylesheet" href="./css/style.css" />
<link rel="stylesheet" href="css/login.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/callMe.css">
<body>
	<nav >
		<ul><img id="logo" src="img/logo.jpg" alt="">
			<li class="grid_2"> <a href="#welcome" name="a1">欢迎</a></li>
			<li class="grid_2">  <a href="#hobit" name="a1">个人爱好</a></li>

		</ul>
	</nav>
	<div id="login">
		<div><h1 id="h1">LOGIN</h1></div>
		<div id="user">
			<span id="span1" ></span>
			<input type="text" placeholder="用户名或邮箱" autofocus id="id" maxlength="20">
			<li class="cha" id="del1"></li>
		</div>
		<div id="pw">
			<span id="span2">	</span>
			<input type="password" placeholder="密码" id="password" maxlength="20" >
			<li class="cha" id="del2"></li>
		</div>
		<a href="#" id="a1">登录</a>
		<a href="#" id="a2">注册</a>
		<a href="#" id="a3">忘记密码？</a>
		<a href="#" id="callMe" >和我联系</a>
	</div>
	<script src="js/canvas-nest.min.js" color="255,255,255"></script>
	<script>
		function(){
		var oA1 = document.getElementById('a1');
		var oText = document.getElementById('id');
		var oPw = document.getElementById('password');
		var oDel1 = document.getElementById('del1');
		var oDel2 = document.getElementById('del2');
		oA1.onclick = function(){
			if (oText.value == '' || oPw.value == '') {
				alert('用户名和密码不能为空');
			}
		};
		oDel1.onclick = function(){
			oText.value = '';
		};
		oDel2.onclick = function(){
			oPw.value = '';
		};
	};
	</script>
</body>
