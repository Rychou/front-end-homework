<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas</title>
</head>
<link rel="stylesheet" href="./css/style.css">
<style>
	
	canvas{
			display: block;
			margin: 70px auto 0 auto;
				
		}
</style>
<script type="text/javascript">
	window.onload=function(){
		var canvasObj=document.getElementById("myCanvas");
		var ctx=canvasObj.getContext("2d");
			ctx.beginPath();
			ctx.translate(40,0);
			ctx.lineJoin="round";
			ctx.lineWidth=2;
			ctx.moveTo(450,100);
			ctx.lineTo(475,140);
			ctx.lineTo(495,120);
			ctx.lineTo(450,100);
			
			ctx.moveTo(450,90);
			ctx.lineTo(495,110);
			ctx.lineTo(495,90);
			ctx.lineTo(450,90);
			
			ctx.moveTo(505,90);
			ctx.lineTo(505,110);
			ctx.lineTo(550,90);
			ctx.lineTo(505,90);
			
			ctx.moveTo(550,100);
			ctx.lineTo(505,120);
			ctx.lineTo(525,140);
			ctx.lineTo(550,100);
			
			ctx.moveTo(495,130);
			ctx.lineTo(480,145);
			ctx.lineTo(495,220);
			ctx.lineTo(495,130);
			
			
			ctx.moveTo(505,130);
			ctx.lineTo(505,220);
			ctx.lineTo(520,145);
			ctx.lineTo(505,130);
			ctx.closePath();
			ctx.stroke();
			var my_gradient=ctx.createLinearGradient(0,0,0,170);
			my_gradient.addColorStop(0,"black");
			my_gradient.addColorStop(1,"#7b7b7b");
			ctx.fillStyle=my_gradient;
			ctx.fill();
			ctx.beginPath();
			ctx.arc(500,145,80,0,2*Math.PI);
			ctx.lineWidth=4;
			ctx.closePath();
			ctx.font="40px 黑体";
			ctx.fillText("欢迎来到曼巴直播",350,300);
			ctx.fillText("您的支持是我们最大的动力",270,350);
			ctx.stroke();
	};
	</script>
